<!-- Add Question Content -->
<div class="container mt-5">
    <h2>Add New Question</h2>
    <form>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter subject">
        </div>
        <div class="form-group">
            <label for="class">Class</label>
            <input type="text" class="form-control" id="class" placeholder="Enter class">
        </div>
        <div class="form-group">
            <label for="chapter">Chapter</label>
            <input type="text" class="form-control" id="chapter" placeholder="Enter chapter">
        </div>
        <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" class="form-control" id="topic" placeholder="Enter topic">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type">
                <option>Multiple Choice</option>
                <option>Short Answer</option>
                <option>Essay</option>
            </select>
        </div>
        <div class="form-group">
            <label for="marks">Marks</label>
            <input type="number" class="form-control" id="marks" placeholder="Enter marks">
        </div>
        <div class="form-group">
            <label for="time">Estimated Time (in minutes)</label>
            <input type="number" class="form-control" id="time" placeholder="Enter estimated time">
        </div>
        <div class="form-group">
            <label for="question">Question</label>
            <textarea class="form-control" id="question" rows="3" placeholder="Enter question"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Question</button>
    </form>
</div>
