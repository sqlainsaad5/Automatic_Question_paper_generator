<!-- Generate Question Paper Content -->
<div class="container mt-5">
    <h2>Generate Question Paper</h2>
    <form>
        <div class="form-group">
            <label for="class">Class</label>
            <input type="text" class="form-control" id="class" placeholder="Enter class">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter subject">
        </div>
        <div class="form-group">
            <label for="syllabus">Syllabus</label>
            <input type="text" class="form-control" id="syllabus" placeholder="Enter syllabus">
        </div>
        <div class="form-group">
            <label for="type">Type of Questions</label>
            <select class="form-control" id="type">
                <option>Multiple Choice</option>
                <option>Short Answer</option>
                <option>Essay</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity of Each Type</label>
            <input type="number" class="form-control" id="quantity" placeholder="Enter quantity for each type">
        </div>
        <button type="submit" class="btn btn-primary">Generate Paper</button>
    </form>
</div>


</body>
